name: Lint and Build

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Lint Vue app
      run: npm run lint

    - name: Build Vue app
      run: npm run build
